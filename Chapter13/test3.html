<!DOCTYPE html>
<html>
<head>
	<title>Inline</title>
	<style type="text/css">
		li {
			display: inline;
			margin-right: 10px;}
		li.One {visibility: hidden;} 
	</style>
</head>
<body>
<ul>
	<li>Home</li>
	<li>Products</li>
	<li class="One">Services</li>
	<li>About</li>
	<li>Contact</li>
</ul>
</body>
</html>
