<!DOCTYPE html>
<html>
<head>
	<title>Flash Audio Video</title>
</head>
<body>
	
	<!-- 向网页中添加视频 -->
	<video src="video/puppy.mp4"
		   poster="images/puppy.jpg"
		   width="400"
		   height="300"
		   preload="metadata"
		   controls
		   loop>
		<p>A video of a puppy playing in the snow</p>
	</video>
	<br />
	<audio src="audio/test-audio.ogg"
			controls
			autoplay>
		<p>This brower does not support our audio format</p>
	</audio>
</body>
</html>
